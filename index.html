<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fractal SVG</title>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>




	<button class="hamburger">
		<span class="hamburger__box">
			<span class="hamburger__inner"></span>
			<span class="hamburger__inner"></span>
			<span class="hamburger__inner"></span>
		</span>
			<div class="cross">
		<span class="leftcross"></span>
		<span class="rightcross"></span>
	</div>
	</button>
	<button class="menu">
		<p>To modify the angle of the left and right branches, adjust the sliders provided.</p>
		<input type="range" min="2" max="20" value="6" class="slider" id="leftSlider">
		<input type="range" min="2" max="20" value="9" class="slider" id="rightSlider">

	</button>

	<audio autoplay loop>
		<source src="music.mp3" type="audio/mpeg" style="display:none;">
	</audio>

    <div id="fractal-container"></div>
    <script src="main.js"></script>
  </body>
</html>
