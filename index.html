<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<p>The number of spokes is controlled by the left slider, while the number of spirals is controlled by the right slider.</p>
	<input type="range" min="3" max="100" value="6" class="slider" id="Slider">
	<input type="range" min="1" max="100" value="6" class="slider" id="spiralSlider">
	<div id="webContainer"></div>
	<script src="index.js"></script>
	<audio autoplay loop>
		<source src="music.mp3" type="audio/mpeg" style="display:none;">
	</audio>
  </body>
  
</html>
