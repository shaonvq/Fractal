<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fractal SVG</title>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>
	<audio autoplay loop>
		<source src="music.mp3" type="audio/mpeg" style="display:none;">
	</audio>
	<input type="range" min="2" max="20" value="10" class="slider" id="rightSlider">
	<input type="range" min="2" max="20" value="10" class="slider" id="leftSlider">

    <div id="fractal-container"></div>
    <script src="main.js"></script>
  </body>
</html>
